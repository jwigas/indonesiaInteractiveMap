<!DOCTYPE html>
<html>
<head>
	<title>Indonesia Interactive Map v0.1</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>

	<style>
      html, body{
        height: 100%;
        margin: 0px;
        padding: 10px
      }
	</style>

	<style>#map { width: 100%; height: 50%; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.1); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript" src="Pemilu2019.js"></script>

	<script type="text/javascript">
		//perhatikan bahwa format di sini adalah LatLong, sedangkan di JSON adalah LongLat
		var indonesia_view=[-2.5489,118.0149];

		var map = L.map('map',{
			zoomSnap: 0,
			zoomDelta: 0.25
		}).setView(
			indonesia_view
			, 5
		);

  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  		maxZoom: 18,
  		attribution: 'Developed by Jediyanu Wigas (2019), '+'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
  			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
  			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
  		// options = streets-v9 satellite-streets-v9 light-v9 dark-v9 outdoors-v9
			// choose one
			id: 'mapbox.light'
  	}).addTo(map);

		// control that shows state info on hover
			var info = L.control();

			info.onAdd = function (map) {
				this._div = L.DomUtil.create('div', 'info');
				this.update();
				return this._div;
			};

			info.update = function (props) {
				//the number should be formated using thousand separator
				var formatter = new Intl.NumberFormat('en-EN',{ useGrouping: true, maximumFractionDigits:0});
				this._div.innerHTML = '<h4>Perolehan Suara</h4>' +  (props ?
					'<b>' + props.NAME_1 + '</b><br />'+'Jokowi: ' + formatter.format(props.JOKOWI)
					+"<br>"+ " Prabowo: " + formatter.format(props.PRABOWO) + "<br>" + "Selisih: "
					+ formatter.format(props.SELISIH)
					: 'Hover over a state');
			};

			info.addTo(map);

		// get color depending on population density value

  	function getColor(d) {
			if (d.SELISIH > 0){
				return d = '#ff3933';
			} else {
				return d = '#fff733';
			}

			//Fungsi dibawah untuk variasi warna
			/**
			var maxValue = 5000000;
			var minValue = 4563;

			var rangeValue = (maxValue - minValue)/7;

  		return d > 7*rangeValue ? '#800026' :
  				d > 6*rangeValue  ? '#BD0026' :
  				d > 5*rangeValue  ? '#E31A1C' :
  				d > 4*rangeValue  ? '#FC4E2A' :
  				d > 3*rangeValue   ? '#FD8D3C' :
  				d > 2*rangeValue   ? '#FEB24C' :
  				d > 1*rangeValue   ? '#FED976' :
  							     '#FFEDA0';
				**/
  	}

  	function style(feature) {
  		return {
  			weight: 2,
  			opacity: 1,
  			color: 'white',
  			dashArray: '3',
  			fillOpacity: 0.2,
  			fillColor: getColor(feature.properties)
  		};
  	}
    var geojson

		function highlightFeature(e) {
		    var layer = e.target;

		    layer.setStyle({
		        weight: 5,
		        color: '#666',
		        dashArray: '',
		        fillOpacity: 1
		    });

		    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		        layer.bringToFront();
		    }
				info.update(layer.feature.properties);
		}

		function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
		function resetHighlight(e) {
		geojson.resetStyle(e.target);
	}
		function onEachFeature(feature,layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

		geojson = L.geoJson(idnProvinces,{
      style: style,
			onEachFeature: onEachFeature
    }
	).addTo(map);

		var legend = L.control({position: 'bottomright'});

			legend.onAdd = function (map) {

				var maxValue = 3500000;
				var minValue = 0;
				var rangeValue = (maxValue - minValue)/7;

				var div = L.DomUtil.create('div', 'info legend'),
					//for density only
					//grades = [0, 1*rangeValue, 2*rangeValue, 3*rangeValue, 4*rangeValue, 5*rangeValue, 6*rangeValue, 7*rangeValue],
					labels = ['<strong> Warna </strong>'],
					categories = ['Jokowi - Maaruf', 'Prabowo - Sandi'];
					//from, to;

				for (var i = 0; i < categories.length; i++) {
					/** //for density legend
					from = grades[i];
					to = grades[i + 1];
					labels.push(
						'<i style="background:' + getColor(from + 1) + '"></i> ' +
						from + (to ? '&ndash;' + to : '+'));
					**/
					console.log(categories[i]);
					if (categories[i] == categories[0]){
					labels.push(
                '<i class="circle" style="background:' + "#ff3933" + '"></i> ' +
            (categories[i] ? categories[i] : '+'));
					} else {
						labels.push(
	                '<i class="circle" style="background:' + "#fff733" + '"></i> ' +
	            (categories[i] ? categories[i] : '+'));
					}
				}

				div.innerHTML = labels.join('<br>');
				return div;
			};

			legend.addTo(map);

	</script>
</html>
